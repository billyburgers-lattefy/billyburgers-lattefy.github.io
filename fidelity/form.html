<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

  <title>Billy Burgers | Cuponera Digital</title>
  <meta property="og:title" content="Billy Burgers | Cuponera">
  <meta property="og:image" content="assets/images/meta/meta_logo.png"/>
  
  <link rel="icon" href="assets/images/meta/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="assets/images/meta/favicon.png">

  <link rel="stylesheet" href="assets/style.css">

  <!-- PHOSPHORICONS -->
  <script src="https://unpkg.com/phosphor-icons"></script>

<body id="form">

  <main>

    <div id="loader" style="display: none;"></div>

    <!-- Navigation Bar -->
        
    <nav>
      <a href="./login.html">
        <div class="logo">
          <img src="assets/images/logo.png">
        </div>
      </a>
      <a href="./login.html" class="burger">
        <span class="line-1"></span>
        <span class="line-2"></span>
        <span class="line-3"></span>
      </a>
    </nav>
  
    <section>

      <div class="container">
        <div class="header">
          <h1>Bienvenido,</h1>
          <p>Completa el formulario para ser parte de la <b>fam billy ;)</b></p>
        </div>
        
        <div class="forms">
          <form class="form">
            <label for="name">Nombre completo</label>
            <input type="text" id="name" placeholder="Juan Perez" required>
            <label for="cedula">Cedula</label>
            <input type='text' id='cedula' placeholder="sin puntos ni guion" required>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="ejemplo@gmail.com" required>
          </form>
      
          <form class="form">
            <label for="phoneNumber">Celular</label>
            <input type="tel" id="phoneNumber" placeholder="091234567" required>
            <label for="birthdate" class="birthdate-label">Fecha de nacimiento:</label>
            <input type='date' id='birthdate' placeholder="fecha de nacimiento" required>
            <label for="rating-input">Califica tu experiencia en el local</label>
            <div class="star-rating" id="rating-input">
              <input type="radio" id="5-stars" name="rating" value="5">
              <label for="5-stars" class="star">&#9733;</label>
              <input type="radio" id="4-stars" name="rating" value="4">
              <label for="4-stars" class="star">&#9733;</label>
              <input type="radio" id="3-stars" name="rating" value="3">
              <label for="3-stars" class="star">&#9733;</label>
              <input type="radio" id="2-stars" name="rating" value="2">
              <label for="2-stars" class="star">&#9733;</label>
              <input type="radio" id="1-stars" name="rating" value="1">
              <label for="1-stars" class="star">&#9733;</label>
            </div>
          </form>
    
        </div>
        
        <a class="btn" id="form-btn">Registrarse</a>
        <div class="link">
          <p>
            Ya eres cliente?
            <a href="./login.html">Iniciar sesion</a>
          </p>
        </div>
    
      </div>

    </section>

  </main>

  <!-- Js File to send email -->
  <script type="text/javascript"

  <!-- Js File to connect with the server -->
  <script src="assets/form.js"></script>

</body>
</html>
